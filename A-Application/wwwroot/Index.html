<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metanit.com</title>
</head>
<body>
    <div>
        Enter Currency Pair:<br />
        <input id="currencyPair" type="text" />
        <select asp-for="CurrencyPair" class="form-control" required>
            <option value="1">USD</option>
            <option value="2">EUR</option>
        </select>
        Enter your price:<br />
        <input type="text" id="message" /><br /><br />
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
			const currencyPair = document.getElementById("currencyPair").value;   // получаем введенное имя
            const message = document.getElementById("message").value;

			hubConnection.invoke("Send", message, currencyPair) // отправка данных серверу
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });
        // получение данных с сервера
		hubConnection.on("Receive", function (message, currencyPair) {

            // создаем элемент <b> для имени пользователя
			const currencyPairElem = document.createElement("b");
			currencyPairElem.textContent = `${currencyPair}: `;

            // создает элемент <p> для сообщения пользователя
            const elem = document.createElement("p");
			elem.appendChild(currencyPairElem);
            elem.appendChild(document.createTextNode(message));

            // добавляем новый элемент в самое начало
            // для этого сначала получаем первый элемент
            const firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
